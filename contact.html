  <!-- Bootstrap CSS -->

    rel="stylesheet"
  />

<body>

  <!-- Header -->
  <header>
    <div class="container d-flex justify-content-between align-items-center py-3">
      <img src="assets/IMG_0542.JPEG" alt="Logo" class="logo" />
      <nav>
        <ul class="nav">

          <li class="nav-item"><a class="nav-link text-light" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
<section id="contact" class="py-5"></section>
    <div class="container">
        <h2 class="text-center text-white mb-5">Get in Touch</h2>
        <div class="row g-4">
            <!-- Contact Form -->
            <div class="col-md-6 order-md-2">
                <form
                    action="https://formspree.io/f/myzwbwkr"
                    method="POST"
                    class="bg-dark p-4 rounded border border-danger shadow"
                >
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Your Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-white">Your Message</label>
                        <textarea
                            class="form-control"
                            id="message"
                            name="message"
                            rows="5"
                            placeholder="Type your message here..."
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">
                        Send Message
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="col-md-6 text-white order-md-1">
                <h5 class="text-danger">Contact Information</h5>
                <p><strong>Address:</strong> 1300 W Sunset Rd Suite 1920, Henderson, NV 89014</p>
                <p><strong>Email:</strong> strengththerapy122@gmail.com</p>

                <div class="mt-4"></div>
                    <h6 class="text-danger">Follow Us</h6>
                    <a href="https://www.instagram.com/strengththerapypt/" target="_blank" class="text-light me-3">Instagram</a>
                    <a href="https://www.linkedin.com/in/corygintherdpt/" target="_blank" class="text-light me-3">LinkedIn</a>
                    <a href="https://www.mytpi.com/experts/508334" target="_blank" class="text-light">TPI</a>
                </div>
            </div>
        </div>
    </div>
</section>

  <footer>

  ></script>
</body>
</html>
